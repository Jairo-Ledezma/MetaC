<!DOCTYPE html>
<!-- not the use of the grid by placing the elements inside divs and applying bootstrap css rule on the class name of the div -->
<html>

<head>
    <title>Adding a Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-6"> <!--here-->
                <h1>Our Menu</h1>
                <div class="row">
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="calamari.jpeg" class="card-imd-top" />
                            <div class="card-body">
                                <h2 class="card-tittle">Fried Calamari <span class="badge bg-primary">New</span></h2>
                                <p class="card-text">Squid, buttermilk.</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="falafel.JPG" class="card-imd-top" />
                            <div class="card-body">
                                <h2 class="card-tittle">Falafel</h2>
                                <p class="card-text">Chickpea, herbs, spices.</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="pasta salad.JPG" class="card-imd-top" />
                            <div class="card-body">
                                <h2 class="card-tittle">Pasta salad</h2>
                                <p class="card-text">Lettuce, vegetables and mozzarela.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col col-lg-6"><!-- and here-->
                <h2>Prices</h2>
                <table class="table">
                    <tr>
                        <td>Fried Calamari</td>
                        <td>$12.00</td>
                    </tr>
                    <tr>
                        <td>Falafel</td>
                        <td>$12.00</td>
                    </tr>
                    <tr>
                        <td>Pasta Salad</td>
                        <td>$10.00</td>
                    </tr>
                </table>
                <div class="alert alert-info" role="alert">
                    Try our new Fried Calamari!
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
